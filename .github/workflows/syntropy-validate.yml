name: Syntropy Validate

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Syntropy check (drift gates + validate)
        run: cargo run -p syntropy -- check

  bazel-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Bazel build (syntropy CLI)
        run: bazel build //products/command-center/apps/cli:syntropy
